<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="UTF-8">

<body>
  <header><img src="./images/logo/ohmyfood.png" alt="logo"></header>

  <section>
    <p id="localisation"><i class="fas fa-map-marker-alt"></i><span>Paris, Belleville</span></p>
    <div id="intro">
      <h1>Réserver le menu qui vous convient</h1>
      <p>Découver des restaurants d'exception, <br>
        sélectionnés par nos soins.</p>
      <button>Explorer nos restaurants</button>
    </div>
  </section>

  <section class="choix">
    <h2>Fonctionnement</h2>
    <article>
      <span class="choix__number">1</span>
      <i class="fas fa-mobile-alt"></i>Choisissez un restaurant
    </article>

    <article>
      <span>2</span>
      <i class="fas fa-list-ul"></i>Composez votre menu
    </article>

    <article>
      <span>3</span>
      <i class="fas fa-store"></i>Dégustez au restaurant
    </article>
    
  </section>

  <footer>
    <img src="./images/logo/ohmyfood reverse.png" alt="logo">
    <ul>
      <li><a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
      <li><a href=""><i class="fas fa-hands-helping" id="handshake"></i>Devenir partenaire</a></li>
      <li><a href="">Mentions légales</a></li>
      <li><a href="">Contact</a></li>
    </ul>
  </footer>
